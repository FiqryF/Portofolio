<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#050505',
                            surface: '#0a0a0a',
                            primary: '#ffffff',
                            secondary: '#a3a3a3',
                            accent: '#525252'
                        }
                    },
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                    },
                    animation: {
                        'gradient-x': 'gradient-x 15s ease infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        'gradient-x': {
                            '0%, 100%': { 'background-size': '200% 200%', 'background-position': 'left center' },
                            '50%': { 'background-size': '200% 200%', 'background-position': 'right center' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #050505;
            color: #ffffff;
            overflow-x: hidden;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }

        body.loaded {
            opacity: 1;
        }

        /* Seamless Transitions */
        #transitionCurtain {
            position: fixed;
            inset: 0;
            background: #050505;
            z-index: 9999;
            transition: opacity 0.6s ease-in-out;
            pointer-events: none;
        }

        body.loaded #transitionCurtain {
            opacity: 0;
        }

        .bg-animated-gradient {
            background: linear-gradient(-45deg, #050505, #121212, #262626, #121212);
            background-size: 400% 400%;
            animation: bg-gradient-slow 12s ease infinite;
            position: fixed;
            inset: 0;
            z-index: -2;
        }

        @keyframes bg-gradient-slow {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        /* Glass Effect */
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .skill-node {
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .skill-node:hover {
            transform: scale(1.15);
            z-index: 20;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s cubic-bezier(0.5, 0, 0, 1);
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Nebula/Aurora */
        .nebula {
            position: absolute;
            filter: blur(100px);
            opacity: 0.2;
            animation: nebula 10s ease-in-out infinite alternate;
            z-index: -1;
        }

        @keyframes nebula {
            0% {
                transform: scale(1) translate(0, 0);
            }

            100% {
                transform: scale(1.2) translate(20px, -20px);
            }
        }

        /* Header Animation */
        nav {
            position: fixed;
            top: 1.5rem;
            left: 50%;
            transform: translateX(-50%) translateY(0);
            width: auto;
            min-width: 320px;
            max-width: 800px;
            width: 90%;
            border-radius: 999px;
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transform: translateX(-50%) translateY(-100px);
        }

        body.loaded nav {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        nav.scrolled {
            top: 1.5rem;
            background: rgba(5, 5, 5, 0.9);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
            border-color: rgba(255, 255, 255, 0.3);
        }

        body.exiting nav {
            transform: translateX(-50%) translateY(-100px);
            opacity: 0;
        }

        .nav-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 9999px;
            transition-property: all;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 300ms;
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.6);
        }

        .nav-icon:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
            transform: translateY(-2px);
        }

        .nav-icon.active {
            background: #ffffff;
            color: #000000;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        /* Minimalist Hamburger */
        .hamburger {
            width: 30px;
            height: 20px;
            position: relative;
            cursor: pointer;
            z-index: 1100;
        }

        /* Overlay Menu */
        .menu-overlay {
            position: fixed;
            inset: 0;
            background: rgba(5, 5, 5, 0.95);
            backdrop-filter: blur(25px);
            z-index: 950;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .hamburger span {
            display: block;
            position: absolute;
            height: 2px;
            width: 100%;
            background: #ffffff;
            border-radius: 9px;
            opacity: 1;
            left: 0;
            transform: rotate(0deg);
            transition: all 0.4s cubic-bezier(0.68, -0.6, 0.32, 1.6);
        }

        .hamburger span:nth-child(1) {
            top: 0px;
        }

        .hamburger span:nth-child(2) {
            top: 9px;
        }

        .hamburger span:nth-child(3) {
            top: 18px;
        }

        .hamburger.active span:nth-child(1) {
            top: 9px;
            transform: rotate(135deg);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
            left: -60px;
        }

        .hamburger.active span:nth-child(3) {
            top: 9px;
            transform: rotate(-135deg);
        }

        /* Minimalist Hamburger */
        .hamburger {
            width: 30px;
            height: 20px;
            position: relative;
            cursor: pointer;
            z-index: 1100;
        }

        .menu-links a {
            font-size: clamp(3rem, 10vw, 5rem);
            font-weight: 800;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: -0.05em;
            display: block;
            margin: 0.5rem 0;
            transform: translateY(50px);
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .menu-overlay.active .menu-links a {
            transform: translateY(0);
            opacity: 1;
        }

        .menu-links a:hover {
            color: #a3a3a3;
        }

        .menu-links a:nth-child(1) {
            transition-delay: 0.1s;
        }

        .menu-links a:nth-child(2) {
            transition-delay: 0.2s;
        }

        .menu-links a:nth-child(3) {
            transition-delay: 0.3s;
        }

        .menu-links a:nth-child(4) {
            transition-delay: 0.4s;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Page Transition: Fade In
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 100);

            // Page Transition: Fade Out on Click
            const links = document.querySelectorAll('.transition-link');
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    const href = link.getAttribute('href');
                    const currentPage = window.location.pathname.split('/').pop() || 'index.html';
                    if (href === '#' || !href || href === currentPage) return;

                    e.preventDefault();

                    // Close menu if open
                    if (hamburger && menuOverlay) {
                        hamburger.classList.remove('active');
                        menuOverlay.classList.remove('active');
                        document.body.style.overflow = 'auto';
                    }

                    // Exit Animation
                    document.body.classList.add('exiting');
                    document.body.classList.remove('loaded');

                    setTimeout(() => {
                        window.location.href = href;
                    }, 600);
                });
            });

            // Hamburger Menu Logic
            const hamburger = document.getElementById('hamburger');
            const menuOverlay = document.getElementById('menuOverlay');
            const navbar = document.getElementById('navbar');

            if (hamburger && menuOverlay) {
                hamburger.addEventListener('click', () => {
                    hamburger.classList.toggle('active');
                    menuOverlay.classList.toggle('active');

                    // Prevent scrolling when menu is open
                    if (menuOverlay.classList.contains('active')) {
                        document.body.style.overflow = 'hidden';
                    } else {
                        document.body.style.overflow = 'auto';
                    }
                });
            }

            // Scroll Handler
            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });

            const revealElements = document.querySelectorAll('.reveal');
            const revealOnLoad = () => {
                revealElements.forEach((element) => {
                    element.classList.add('active');
                });
            };
            setTimeout(revealOnLoad, 100);
        });
    </script>
