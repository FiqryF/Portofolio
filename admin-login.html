<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Fiqry Firmansyah</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #050505;
            color: #ffffff;
        }

        .glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-btn {
            background: linear-gradient(135deg, #ffffff, #737373, #171717);
            background-size: 200% 200%;
            color: black;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center px-6">

    <div class="glass rounded-3xl p-10 max-w-md w-full shadow-2xl">

        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold mb-2">Admin Login</h1>
            <p class="text-gray-400 text-sm">Login to access admin panel</p>
        </div>

        <form id="loginForm" class="space-y-6">

            <div>
                <label class="block text-xs uppercase text-gray-400 mb-2">Username</label>
                <input type="text" id="username"
                    class="w-full px-4 py-3 rounded-xl bg-white/5 border border-white/10 focus:outline-none focus:border-white/30"
                    required>
            </div>

            <div>
                <label class="block text-xs uppercase text-gray-400 mb-2">Password</label>
                <input type="password" id="password"
                    class="w-full px-4 py-3 rounded-xl bg-white/5 border border-white/10 focus:outline-none focus:border-white/30"
                    required>
            </div>

            <button type="submit"
                class="login-btn w-full py-3 rounded-xl font-bold uppercase text-xs tracking-widest">
                Access Panel
            </button>
        </form>

        <div class="text-center mt-6">
            <a href="index.html" class="text-gray-500 hover:text-white text-sm">
                ‚Üê Back to Home
            </a>
        </div>

    </div>

    <!-- LOGIN SCRIPT -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {

            const loginForm = document.getElementById("loginForm");

            loginForm.addEventListener("submit", async function (e) {
                e.preventDefault();

                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;

                try {
                    const response = await fetch("http://127.0.0.1:8000/login", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        localStorage.setItem("token", data.access_token);
                        window.location.href = "admin.html";
                    } else {
                        alert(data.detail || "Login failed");
                    }

                } catch (error) {
                    alert("Cannot connect to backend.");
                }
            });

        });
    </script>

</body>

</html>
