<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | CMS Premium</title>

    <script>
        // üîê PROTECT PAGE (WAJIB LOGIN)
        const token = localStorage.getItem("token");
        if (!token) {
            window.location.href = "admin-login.html";
        }
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen flex overflow-hidden bg-black text-white">

    <!-- SIDEBAR -->
    <aside class="w-72 bg-neutral-900 border-r border-neutral-800 flex flex-col">
        <div class="p-6 border-b border-neutral-800">
            <h1 class="font-black text-sm uppercase tracking-widest">CMS PANEL</h1>
        </div>

        <nav class="flex-1 p-6 space-y-3">
            <button onclick="switchTab('home')" class="w-full text-left">Home</button>
            <button onclick="switchTab('about')" class="w-full text-left">About</button>
            <button onclick="switchTab('skills')" class="w-full text-left">Skills</button>
            <button onclick="switchTab('projects')" class="w-full text-left">Projects</button>
        </nav>

        <div class="p-6 border-t border-neutral-800">
            <button onclick="logout()"
                class="w-full bg-red-500 hover:bg-red-600 py-3 rounded-xl font-bold text-xs uppercase">
                Logout
            </button>
        </div>
    </aside>

    <!-- MAIN -->
    <main class="flex-1 p-10 overflow-y-auto">

        <h2 class="text-2xl font-black mb-8 uppercase">Dashboard</h2>

        <div id="tab-home">
            <h3 class="font-bold mb-4">Home Editor</h3>
            <textarea class="w-full p-4 bg-neutral-800 rounded-xl"></textarea>
        </div>

        <div id="tab-about" class="hidden">
            <h3 class="font-bold mb-4">About Editor</h3>
        </div>

        <div id="tab-skills" class="hidden">
            <h3 class="font-bold mb-4">Skills Editor</h3>
        </div>

        <div id="tab-projects" class="hidden">
            <h3 class="font-bold mb-4">Projects Editor</h3>
        </div>

    </main>

    <script>
        function switchTab(tab) {
            document.querySelectorAll("main > div").forEach(el => el.classList.add("hidden"));
            document.getElementById("tab-" + tab).classList.remove("hidden");
        }

        function logout() {
            localStorage.removeItem("token");
            window.location.href = "admin-login.html";
        }
    </script>

</body>
</html>
